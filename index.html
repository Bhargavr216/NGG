<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay on Video Background</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #background-video {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1; /* Place behind other content */
        }
        #upload-form {
            position: relative; 
            z-index: 1; 
            text-align: center; 
            margin-top: 20%;
        }
        #upload-container {
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        #uploaded-image {
            display: block; 
            max-width: 100%; 
            max-height: 500px; /* Adjust the max-height as needed */
            border: 5px solid white;
            border-radius: 8px;
            margin: auto;
        }
        #upload-form h1 {
            margin-bottom: 20px;
        }
        #upload-form input, #upload-form button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="VN20240908_180118.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="upload-form">
        <h1>Upload an Image</h1>
        <input type="file" id="file-input" accept="image/*">
        <button id="submit-button">Submit</button>
    </div>
    <div id="upload-container">
        <h2>Uploaded Image</h2>
        <img id="uploaded-image" />
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');
        const submitButton = document.getElementById('submit-button');
        const uploadContainer = document.getElementById('upload-container');
        let imageDataUrl = '';

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageDataUrl = e.target.result;
                    uploadedImage.src = imageDataUrl;
                    uploadedImage.style.display = 'block'; // Ensure the image is visible
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        submitButton.addEventListener('click', () => {
            if (imageDataUrl) {
                uploadContainer.style.display = 'block'; // Show the container with the image
            } else {
                alert('Please upload an image first.');
            }
        });
    </script>
</body>
</html>
