<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Page</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; overflow: hidden; }
        #upload-form { position: relative; z-index: 1; text-align: center; margin-top: 20%; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        #uploaded-image {
            display: none; 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            max-width: 30%; 
            max-height: 30%; 
            z-index: 2; 
            mix-blend-mode: multiply; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="VN20240908_180118.mp4" type="video/mp4">
        Your browser does not support the video tag or the file format.
    </video>
    <div id="upload-form">
        <h1>Upload an Image</h1>
        <input type="file" id="file-input" accept="image/*">
        <button id="submit-button">Submit</button>
        <img id="uploaded-image" />
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');
        const submitButton = document.getElementById('submit-button');
        let imageDataUrl = '';

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageDataUrl = e.target.result;
                    uploadedImage.src = imageDataUrl;
                    uploadedImage.style.display = 'none'; // Hide the image initially
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        submitButton.addEventListener('click', () => {
            if (imageDataUrl) {
                uploadedImage.src = imageDataUrl;
                uploadedImage.style.display = 'block'; // Show the image
            } else {
                alert('Please upload an image first.');
            }
        });
    </script>
</body>
</html>
