<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Page</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; overflow: hidden; }
        #upload-form { position: relative; z-index: 1; text-align: center; margin-top: 20%; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        #uploaded-image { display: none; margin: auto; max-width: 80%; max-height: 80%; }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="ganesh.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="upload-form">
        <h1>Upload an Image</h1>
        <input type="file" id="file-input" accept="image/*">
        <img id="uploaded-image" />
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });
    </script>
</body>
</html>
