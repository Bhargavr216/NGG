<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video and Image Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: #fff;
        }
        #video-section, #upload-section, #result-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #video-section {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #upload-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
        }
        #upload-section input[type="file"] {
            margin: 10px 0;
        }
        #uploaded-image {
            display: none;
            position: absolute;
            cursor: pointer;
        }
        #result-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 3;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
        }
        #result-section video {
            max-width: 100%;
            max-height: 80%;
        }
        #download-link {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #61dafb;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #download-link:hover {
            background: #4fa3c5;
        }
        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background: #4fa3c5;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div id="video-section">
        <div id="video-container">
            <video id="background-video" autoplay muted loop>
                <source src="VN20240908_183020.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button id="next-button">Next</button>
    </div>

    <!-- Upload Section -->
    <div id="upload-section">
        <h1>Upload Image</h1>
        <input type="file" id="file-input" accept="image/*">
        <button id="submit-button">Submit</button>
    </div>

    <!-- Result Section -->
    <div id="result-section">
        <div id="result-container">
            <video id="result-video" controls></video>
            <a id="download-link" download="output.mp4">Download Video</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.9.22/dist/interact.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.createElement('img');
        const submitButton = document.getElementById('submit-button');
        const videoSection = document.getElementById('video-section');
        const uploadSection = document.getElementById('upload-section');
        const resultSection = document.getElementById('result-section');
        const downloadLink = document.getElementById('download-link');
        const video = document.getElementById('background-video');
        const resultVideo = document.getElementById('result-video');

        // Show upload section when "Next" button is clicked
        document.getElementById('next-button').addEventListener('click', () => {
            videoSection.style.display = 'none';
            uploadSection.style.display = 'flex';
        });

        // Handle image file input
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    uploadedImage.style.position = 'absolute';
                    uploadedImage.style.top = '0';
                    uploadedImage.style.left = '0';
                    uploadedImage.style.maxWidth = '100%';
                    uploadedImage.style.maxHeight = '100%';
                    videoSection.querySelector('#video-container').appendChild(uploadedImage);

                    // Initialize Interact.js for draggable and resizable functionality
                    interact('#uploaded-image')
                        .draggable({
                            listeners: {
                                move(event) {
                                    const { x, y } = event.target.dataset;
                                    const newX = (parseFloat(x) || 0) + event.dx;
                                    const newY = (parseFloat(y) || 0) + event.dy;
                                    event.target.style.transform = `translate(${newX}px, ${newY}px)`;
                                    event.target.dataset.x = newX;
                                    event.target.dataset.y = newY;
                                }
                            }
                        })
                        .resizable({
                            edges: { left: true, right: true, bottom: true, top: true },
                            listeners: {
                                move(event) {
                                    const { x, y } = event.target.dataset;
                                    const newX = (parseFloat(x) || 0) + event.dx;
                                    const newY = (parseFloat(y) || 0) + event.dy;
                                    const { width, height } = event.rect;
                                    event.target.style.width = `${width}px`;
                                    event.target.style.height = `${height}px`;
                                    event.target.style.transform = `translate(${newX}px, ${newY}px)`;
                                    event.target.dataset.x = newX;
                                    event.target.dataset.y = newY;
                                }
                            }
                        });
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        // Handle submit button click
        submitButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video on canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Draw image on canvas
            const x = parseFloat(uploadedImage.dataset.x || 0);
            const y = parseFloat(uploadedImage.dataset.y || 0);
            const width = uploadedImage.offsetWidth;
            const height = uploadedImage.offsetHeight;
            context.drawImage(uploadedImage, x, y, width, height);

            // Convert canvas to image (for result display)
            const finalImage = canvas.toDataURL('image/png');

            // Display result section
            resultSection.style.display = 'flex';
            videoSection.style.display = 'none';
            uploadSection.style.display = 'none';
            resultVideo.src = finalImage;
            downloadLink.href = finalImage;
            downloadLink.style.display = 'block';
        });
    </script>
</body>
</html>
