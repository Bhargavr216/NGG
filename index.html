<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Image Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: #fff;
        }
        #video-section, #upload-section, #result-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #video-section {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #upload-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
        }
        #upload-section input[type="file"] {
            margin: 10px 0;
        }
        #result-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 3;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
        }
        #result-section video {
            max-width: 100%;
            max-height: 80%;
        }
        #download-link {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #61dafb;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #download-link:hover {
            background: #4fa3c5;
        }
        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background: #4fa3c5;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div id="video-section">
        <div id="video-container">
            <video id="background-video" autoplay muted loop>
                <source src="VN20240908_183020.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button id="next-button" onclick="document.getElementById('upload-section').style.display = 'flex'; document.getElementById('video-section').style.display = 'none';">Upload Image</button>
    </div>

    <!-- Upload Section -->
    <div id="upload-section">
        <h1>Upload Image</h1>
        <form id="upload-form" action="server-script.php" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Upload Image">
        </form>
    </div>

    <!-- Result Section -->
    <div id="result-section">
        <video id="result-video" controls>
            <!-- This will be set by server-side script -->
        </video>
        <a id="download-link" href="#">Download Video</a>
    </div>
</body>
</html>
