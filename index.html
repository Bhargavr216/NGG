<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video and Image Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: #fff;
        }
        #video-section, #upload-section, #result-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #video-section {
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #upload-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
        }
        #upload-section input[type="file"] {
            margin: 10px 0;
        }
        #uploaded-image {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-width: 100%;
            max-height: 100px;
            border: 2px solid #fff;
            border-radius: 8px;
        }
        #result-section {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 3;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
        }
        #result-section video {
            max-width: 100%;
            max-height: 80%;
        }
        #download-link {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: #61dafb;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #download-link:hover {
            background: #4fa3c5;
        }
        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background: #4fa3c5;
        }
    </style>
</head>
<body>
    <!-- Video Section -->
    <div id="video-section">
        <div id="video-container">
            <video id="background-video" autoplay muted loop>
                <source src="VN20240908_183020.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button id="next-button">Upload Image</button>
    </div>

    <!-- Upload Section -->
    <div id="upload-section">
        <h1>Upload Image</h1>
        <input type="file" id="file-input" accept="image/*">
    </div>

    <!-- Result Section -->
    <div id="result-section">
        <div id="result-container">
            <video id="result-video" controls></video>
            <a id="download-link" download="output.mp4">Download Video</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const videoSection = document.getElementById('video-section');
        const uploadSection = document.getElementById('upload-section');
        const resultSection = document.getElementById('result-section');
        const downloadLink = document.getElementById('download-link');
        const video = document.getElementById('background-video');
        const resultVideo = document.getElementById('result-video');
        const uploadedImage = document.getElementById('uploaded-image') || document.createElement('img');

        // Show upload section when "Next" button is clicked
        document.getElementById('next-button').addEventListener('click', () => {
            videoSection.style.display = 'none';
            uploadSection.style.display = 'flex';
        });

        // Handle image file input
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    uploadedImage.style.position = 'absolute';
                    uploadedImage.style.bottom = '10px';
                    uploadedImage.style.left = '10px';
                    uploadedImage.style.maxWidth = '100%';
                    uploadedImage.style.maxHeight = '100px';

                    // Display the result section with video and image overlay
                    videoSection.style.display = 'none';
                    uploadSection.style.display = 'none';
                    resultSection.style.display = 'flex';

                    // Create a canvas to draw the video and image
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    // Draw video on canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Draw image on canvas
                    const image = new Image();
                    image.src = uploadedImage.src;
                    image.onload = () => {
                        context.drawImage(image, 10, canvas.height - image.height - 10); // Position image in bottom-left corner

                        // Convert canvas to blob and display in result section
                        canvas.toBlob((blob) => {
                            const url = URL.createObjectURL(blob);
                            resultVideo.src = url;
                            downloadLink.href = url;
                            downloadLink.style.display = 'block';
                        }, 'video/mp4');
                    };
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });
    </script>
</body>
</html>
