<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Draggable and Resizable Image Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: #fff;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay-image {
            position: absolute;
            bottom: 10px;
            left: 10px;
            max-width: 200px;
            max-height: 150px;
            border: 2px solid #fff;
            display: none; /* Initially hidden */
            cursor: move;
        }
        #resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 16px;
            height: 16px;
            background: #fff;
            cursor: se-resize;
            border-radius: 2px;
        }
        #upload-section {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
        #upload-section input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Video Container -->
    <div id="video-container">
        <video id="background-video" autoplay muted loop>
            <source src="VN20240908_183020.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="overlay-image" />
        <div id="resize-handle"></div>
    </div>
    <!-- Upload Section -->
    <div id="upload-section">
        <h1>Upload Image</h1>
        <input type="file" id="file-input" accept="image/*">
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const overlayImage = document.getElementById('overlay-image');
        const resizeHandle = document.getElementById('resize-handle');
        
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    overlayImage.src = e.target.result;
                    overlayImage.style.display = 'block'; // Show the image overlay
                    overlayImage.style.width = '150px'; // Set initial width
                    overlayImage.style.height = '100px'; // Set initial height
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload a valid image file.');
            }
        });

        // Drag and drop functionality
        let isDragging = false;
        let offsetX, offsetY;

        overlayImage.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - overlayImage.getBoundingClientRect().left;
            offsetY = e.clientY - overlayImage.getBoundingClientRect().top;
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', () => {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
            });
        });

        function drag(e) {
            if (isDragging) {
                overlayImage.style.left = `${e.clientX - offsetX}px`;
                overlayImage.style.top = `${e.clientY - offsetY}px`;
            }
        }

        // Resize functionality
        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
            });
        });

        function resize(e) {
            if (isResizing) {
                const width = e.clientX - overlayImage.getBoundingClientRect().left;
                const height = e.clientY - overlayImage.getBoundingClientRect().top;
                if (width > 50 && height > 50) { // Minimum size constraints
                    overlayImage.style.width = `${width}px`;
                    overlayImage.style.height = `${height}px`;
                }
            }
        }
    </script>
</body>
</html>
